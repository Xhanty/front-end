<div class="surface-0 justify-content-center">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div
            class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/layout/images/logo.png" alt="Logo" height="50" class="mr-0 lg:mr-2"><span
                    class="text-900 font-medium text-2xl line-height-3 mr-8">Student Platform</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
                leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 justify-content-between hidden lg:flex absolute lg:static left-0 px-6 lg:px-0 z-2"
                style="top:120px">
                <ul
                    class="nav list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                    <li>
                        <a (click)="router.navigate(['/'])" pRipple class="flex m-0 md:ml-5 px-0 py-3">
                            <span>Inicio</span>
                        </a>
                    </li>
                </ul>
                <div
                    class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton (click)="router.navigate(['/auth/login'])" pRipple label="Ingresar"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-bluegray-200"
                        style="color: #3e3e3e;"></button>
                    <button pButton (click)="router.navigate(['/auth/register'])" pRipple label="Registro"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-dark text-white"></button>
                </div>
            </div>
        </div>

        <!-- FORM CONTACT US -->
        <div class="row surface-ground flex justify-content-center p-4 overflow-hidden">
            <div class="col-12 w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="grid">
                    <div class="col-12 md:col-12 lg:col-4">
                        <div class="col-12 mt-1 mb-4">
                            <h2 class="text-900 font-normal mb-2">Contactanos</h2>
                            <span class="text-600 text-xl">Si desea más información o realizar
                                alguna solicitud puede hacerlo en
                                el siguiente formulario</span>
                        </div>
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Nombre completo</label>
                            <input id="name" type="text" placeholder="Nombre completo" pInputText
                                class="w-full mb-1">
                        </div>
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Correo electrónico</label>
                            <input id="name" type="email" placeholder="Correo electrónico" pInputText
                                class="w-full mb-1">
                        </div>
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Mensaje</label>
                            <textarea id="name" type="text" placeholder="Mensaje" rows="6" pInputText
                                class="w-full mb-1"></textarea>
                        </div>
                        <div class="col-12">
                            <button pButton pRipple label="Enviar mensaje" class="w-full p-3 text-xl"
                                [routerLink]="['/contact']"></button>
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-8">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15864.051146731017!2d-75.60794981284178!3d6.262045300000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44291107bbba7d%3A0x993be95792f3397a!2sPolit%C3%A9cnico%20Grancolombiano%20-%20Campus%20Medell%C3%ADn!5e0!3m2!1ses!2sco!4v1727039678296!5m2!1ses!2sco"
                            width="100%" height="100%" style="border:0; border-radius: 15PX;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer py-4 px-4 mx-0 mt-8 lg:mx-8">
            <div class="grid justify-content-between">
                <div class="col-12 md:col-2" style="margin-top:-1.5rem;">
                    <a (click)="router.navigate(['/pages/landing'], {fragment: 'home'})"
                        class="flex flex-wrap align-items-center justify-content-center md:justify-content-start md:mb-0 mb-3 cursor-pointer">
                        <img src="assets/layout/images/logo.png" alt="footer sections" width="50" height="50"
                            class="mr-2">
                        <h4 class="font-medium text-3xl text-900">Student Platform</h4>
                    </a>
                </div>

                <div class="col-12 md:col-10 lg:col-7">
                    <div class="grid text-center md:text-left">
                        <div class="col-12 md:col-4">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Inicio</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Login</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Registro</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Contáctanos</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Políticas</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Privacidad</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Cookies</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Otros links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Blog</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">WhatsApp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
