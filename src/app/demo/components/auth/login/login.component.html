<div class="surface-0 justify-content-center">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div
            class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-column align-items-center justify-content-center">
                <img src="assets/layout/images/logo.png"
                    alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
                <div>
                    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                        <div class="text-center mb-5">
                            <div class="text-900 text-3xl font-medium mb-3">Login</div>
                        </div>

                        <div>
                            <label for="username" class="block text-900 font-medium mb-2">Correo o usuario</label>
                            <input id="username" type="text" placeholder="Correo o usuario" pInputText
                                class="w-full md:w-30rem mb-5" style="padding:1rem">

                            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                            <p-password id="password1" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true"
                                styleClass="mb-5 w-full" inputStyleClass="w-full p-3" style="width: 100% !important;"></p-password>

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Recuerdame</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right"
                                    style="color: var(--primary-color)">¿Olvidó su contraseña?</a>
                            </div>
                            <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl"
                                [routerLink]="['/dashboard']"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer py-4 px-4 mx-0 mt-8 lg:mx-8">
            <div class="grid justify-content-between">
                <div class="col-12 md:col-2" style="margin-top:-1.5rem;">
                    <a (click)="router.navigate(['/pages/landing'], {fragment: 'home'})"
                        class="flex flex-wrap align-items-center justify-content-center md:justify-content-start md:mb-0 mb-3 cursor-pointer">
                        <img src="assets/layout/images/logo.png" alt="footer sections" width="50" height="50"
                            class="mr-2">
                        <h4 class="font-medium text-3xl text-900">Student Platform</h4>
                    </a>
                </div>

                <div class="col-12 md:col-10 lg:col-7">
                    <div class="grid text-center md:text-left">
                        <div class="col-12 md:col-4">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Inicio</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Login</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Registro</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Contáctanos</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Políticas</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Privacidad</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Cookies</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Otros links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Blog</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">WhatsApp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
