<div class="surface-0 justify-content-center">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div class="grid surface-ground flex justify-content-center overflow-hidden">
            <div class="col-8 mt-8 mb-8 justify-content-center text-center">
                <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
                <div class="grid surface-card py-8 px-5 sm:px-8 text-left" style="border-radius:53px">
                    <div class="col-12">
                        <div class="text-center mb-5">
                            <div class="text-900 text-3xl font-medium mb-3">Registro de usuarios</div>
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Nombres</label>
                            <input id="name" type="text" placeholder="Nombres" pInputText class="w-full mb-1">
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Apellidos</label>
                            <input id="name" type="text" placeholder="Apellidos" pInputText class="w-full mb-1">
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Fecha de nacimiento</label>
                            <p-calendar [(ngModel)]="date" [showIcon]="true" styleClass="w-full"
                                inputStyleClass="w-full p-3" />
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Correo electrónico</label>
                            <input id="name" type="text" placeholder="Correo electrónico" pInputText
                                class="w-full mb-1">
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Tipo documento</label>
                            <p-dropdown [options]="documents_type" [(ngModel)]="document_type" optionLabel="name"
                                [filter]="true" filterBy="name" [showClear]="true" placeholder="Tipo documento"
                                styleClass="w-full" inputStyleClass="w-full p-3" />
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Documento</label>
                            <input id="name" type="text" placeholder="Documento" pInputText class="w-full mb-1">
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Tipo usuario</label>
                            <p-dropdown [options]="users_type" [(ngModel)]="user_type" optionLabel="name"
                                [filter]="true" filterBy="name" [showClear]="true" placeholder="Tipo documento"
                                styleClass="w-full" inputStyleClass="w-full p-3" />
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Usuario</label>
                            <input id="name" disabled type="text" placeholder="Documento" pInputText class="w-full mb-1">
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Contraseña</label>
                            <p-password id="password1" [(ngModel)]="password" placeholder="Contraseña"
                                [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full p-3"></p-password>
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-6">
                        <div class="col-12">
                            <label for="name" class="block text-900 font-medium mb-2">Confirmar Contraseña</label>
                            <p-password id="password1" [(ngModel)]="Confirmationpassword" placeholder="Contraseña"
                                [toggleMask]="true" styleClass="mb-5 w-full" inputStyleClass="w-full p-3"></p-password>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="grid justify-content-center text-center">
                            <div class="col-12 md:col-12 lg:col-6 ">
                                <button pButton pRipple label="Registrarme" class="w-full p-3 text-xl"
                                    [routerLink]="['/dashboard']"></button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- Footer -->
        <div class="footer py-4 px-4 mx-0 mt-8 lg:mx-8">
            <div class="grid justify-content-between">
                <div class="col-12 md:col-2" style="margin-top:-1.5rem;">
                    <a (click)="router.navigate(['/pages/landing'], {fragment: 'home'})"
                        class="flex flex-wrap align-items-center justify-content-center md:justify-content-start md:mb-0 mb-3 cursor-pointer">
                        <img src="assets/layout/images/logo.png" alt="footer sections" width="50" height="50"
                            class="mr-2">
                        <h4 class="font-medium text-3xl text-900">Student Platform</h4>
                    </a>
                </div>

                <div class="col-12 md:col-10 lg:col-7">
                    <div class="grid text-center md:text-left">
                        <div class="col-12 md:col-4">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Inicio</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Login</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Registro</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Contáctanos</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Políticas</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Privacidad</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Cookies</a>
                        </div>

                        <div class="col-12 md:col-4 mt-4 md:mt-0">
                            <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">Otros links</h4>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">Blog</a>
                            <a class="line-height-3 text-xl block cursor-pointer mb-2 text-700">WhatsApp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
